<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Fabricas</title>
</head>
    <body>
        {% for fabrica in fabricas %}
            <li> {{fabrica}} </li>
            <div>
                    <form action="{% url 'EliminoFabrica' fabrica.id %}" method="POST">{% csrf_token %}
                        <button type="submit">Eliminar</button>
                    </form>
            </div>
            
        {% endfor %}

        <a href="fabricas">Agregar otra Fabrica</a>

    </body>
</html>
