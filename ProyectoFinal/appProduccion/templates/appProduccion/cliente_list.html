<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Clientes</title>
</head>
    <body>
        <h1>Lista de Clientes</h1>

        {% for cliente in clientes %}
            <li> 
                <a href="{% url 'DetalleCliente' cliente.id %}">{{cliente}}</a>
            </li>
            <button>
                <a href="{% url 'ActualizaCliente' cliente.id %}" >Editar</a>
            </button>
        {% endfor %}

        <a href = "{% url 'CreaCliente' %}">Crear Cliente</a>


    </body>
</html>
